{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="layout">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="brand">
            <span class="brand-text">TeamFlow</span>
            <div class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <ul class="nav-links">
            <li><i class="fas fa-th-large"></i><span>Dashboard</span></li>
            <li><i class="fas fa-user"></i><span>Users</span></li>
            <li><i class="fas fa-envelope"></i><span>Messages</span></li>
            <li><i class="fas fa-chart-line"></i><span>Analytics</span></li>
            <li><i class="fas fa-cog"></i><span>Settings</span></li>
        </ul>

        <!-- ðŸ”¥ Logout inside sidebar -->
        <div class="sidebar-footer">
            <a href="{% url 'logout' %}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <div class="topbar">
            <div>{{ request.membership.company.name }}</div>
            <div>{{ request.user.email }}</div>
        </div>

        <div class="page">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>

<script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
