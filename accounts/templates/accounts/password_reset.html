{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'accounts/auth.css' %}">
</head>
<body>
<div class="auth-box">
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Link</button>
    </form>
</div>
</body>
</html>
